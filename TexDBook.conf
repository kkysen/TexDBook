<VirtualHost *:80>
    ServerName TexDBook.stuycs.org
    WSGIScriptAlias / /var/www/TexDBook/TexDBook.wsgi
    <Directory /var/www/TexDBook/TexDBook/>
        Order allow,deny
        Allow from all
    </Directory>
    Alias /static /var/www/TexDBook/TexDBook/static
    <Directory /var/www/TexDBook/TexDBook/static/>
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
