<VirtualHost *:80>
    ServerName 206.189.226.167
    WSGIScriptAlias / /var/www/${AppName}/${AppName}.wsgi
    <Directory /var/www/${AppName}/${AppName}/>
        Order allow,deny
        Allow from all
    </Directory>
    Alias /dist /var/www/${AppName}/${AppName}/dist
    <Directory /var/www/${AppName}/${AppName}/dist/>
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
